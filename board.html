<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>６ちゃんねる - 板ページ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      max-width: 800px;
      margin: auto;
    }
    h1 { text-align: center; }
    .thread { border-bottom: 1px solid #ccc; padding: 10px 0; }
    a { text-decoration: none; color: #0366d6; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1 id="board-title">板を読み込み中...</h1>
  <div id="thread-list">読み込み中...</div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://sefxopbwwkqdyhgoozba.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlZnhvcGJ3d2txZHloZ29vemJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNDE0MzYsImV4cCI6MjA2NzcxNzQzNn0.gYAz5VrU_4kAt8cX-Xsur-GhkegJJgjyd0VaaIoeHfE"
    );

    const params = new URLSearchParams(location.search);
    const boardSlug = params.get("board");

    const boardTitleEl = document.getElementById("board-title");
    const threadListEl = document.getElementById("thread-list");

    if (!boardSlug) {
      boardTitleEl.textContent = "板が指定されていません";
      threadListEl.textContent = "";
    } else {
      loadBoardAndThreads(boardSlug);
    }

    async function loadBoardAndThreads(slug) {
      const { data: board, error: boardErr } = await supabase
        .from("boards")
        .select("*")
        .eq("slug", slug)
        .single();

      if (boardErr || !board) {
        boardTitleEl.textContent = "板が見つかりません";
        threadListEl.textContent = "";
        return;
      }

      boardTitleEl.textContent = board.name;

      const { data: threads, error: threadErr } = await supabase
        .from("threads")
        .select("*")
        .eq("board_slug", slug)
        .order("created_at", { ascending: false });

      if (threadErr || !threads || threads.length === 0) {
        threadListEl.textContent = "スレッドがありません";
        return;
      }

      threadListEl.innerHTML = "";
      threads.forEach(t => {
        const div = document.createElement("div");
        div.className = "thread";
        div.innerHTML = `<a href="thread.html?id=${t.id}">${t.title}</a><br><small>${new Date(t.created_at).toLocaleString()}</small>`;
        threadListEl.appendChild(div);
      });
    }
  </script>
</body>
</html>
